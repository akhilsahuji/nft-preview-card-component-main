<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/terrarex.png" />

  <title>NFT preview card component</title>


</head>

<body>
  <main>
    <div id="container">
      <div class="card">
        <img class="cube" src="images/image-equilibrium.jpg" alt="a glass cube" />
        <div class="name">Equilibrium #3429</div>
        <p class="intro">Our Equilibrium collection promotes balance and calm.</p>

        <span class="cost"><img src="images/icon-ethereum.svg" alt="icon-ethereum"> 0.041ETH </span>

        <span class="time"><img src="images/icon-clock.svg" alt="clock"> 3 days left</span>
      <div class="creator">
    
        <p><img class="creator-image" src="images/image-avatar.png" alt="avatar of creator" />Creation of <strong>Jules Wyvern</strong></p>
      </div>
      </div>
      <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Akhil</a>.
    </div> -->
    </div>
  </main>
</body>

</html>
