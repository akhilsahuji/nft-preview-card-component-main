<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link href="css/style.css" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/terrarex.png" />

  <title>NFT preview card component</title>


</head>

<body>
  <main>
    <div id="container">
      <div class="card">
      <div class="image-container">
        <img class="cube" src="images/image-equilibrium.jpg" alt="a glass cube" />
        <div class="after"><img src="images/icon-view.svg" alt="eye"></div>
      </div>
        <div class="name">Equilibrium #3429</div>
        <p class="intro">Our Equilibrium collection promotes balance and calm.</p>

        <span class="cost"><img src="images/icon-ethereum.svg" alt="icon-ethereum"> 0.041ETH </span>

        <span class="time"><img src="images/icon-clock.svg" alt="clock"> 3 days left</span>
      <div class="creator">
        <img class="creator-image" src="images/image-avatar.png" alt="avatar of creator" />    
        <p class="creator-name">Creation of <a href="#" class="white-text" "><strong>Jules Wyvern</strong> </a></p>
      </div>
      </div>
    
    </div>
  </main>
</body>

</html>
